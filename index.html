<!DOCTYPE html>
<meta charset="utf-8">
<style>
  .countries {
    fill: none;
    stroke: #fff;
    stroke-linejoin: round;
  }
  .legendThreshold {
      font-size: 12px;
      font-family: sans-serif;
  }
  .caption {
      fill: #000;
      text-anchor: start;
      font-weight: bold;
  }
</style>
<svg width="960" height="600"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.24.0/d3-legend.js"></script>
<!-- <script src="2fc7bd0a8fe03f40@203.js"></script> -->
<script>
// Variable Definitions
var initX; //track where mouse was clicked
var s = 1; //track scale only rotate when s === 1
var mouseClicked = false;

// The svg
var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");
    
svg.attr("height", height)
  //track where user clicked down
  .on("mousedown", function() {
     d3.event.preventDefault(); 
     //only if scale === 1
     if(s !== 1) return;
       initX = d3.mouse(this)[0];
       mouseClicked = true;
       console.log("clicked");
  })
  .on("mouseup", function() {
      if(s !== 1) return;
      rotated = rotated + ((d3.mouse(this)[0] - initX) * 360 / (s * width));
      mouseClicked = false;
  });

// Map and projection
var path = d3.geoPath();
let projection = d3.geoOrthographic()
    .scale(250)
    .center([0, 0])
    .rotate([0,-30])
    .translate([width / 2, height / 2])
    
const initialScale = projection.scale()
var path = d3.geoPath()
    .projection(projection);

// Data and color scale
var data = d3.map();
var colorScheme = d3.schemeReds[6];
colorScheme.unshift("#eee")
var colorScale = d3.scaleThreshold()
    .domain([1, 6, 11, 26, 101, 1001])
    .range(colorScheme);

// Legend
var g = svg.append("g")
    .attr("class", "legendThreshold")
    .attr("transform", "translate(20,20)");
g.append("text")
    .attr("class", "caption")
    .attr("x", 0)
    .attr("y", -6)
    .text("Students");
var labels = ['0', '1-5', '6-10', '11-25', '26-100', '101-1000', '> 1000'];
var legend = d3.legendColor()
    .labels(function (d) { return labels[d.i]; })
    .shapePadding(4)
    .scale(colorScale);
svg.select(".legendThreshold")
    .call(legend);

// Load external data and boot
d3.queue()
    .defer(d3.json, "http://enjalot.github.io/wwsd/data/world/world-110m.geojson")
    .defer(d3.csv, "mooc-countries.csv", function(d) { data.set(d.code, +d.total); })
    .await(ready);
    
    
let globe = svg.append("circle")
.attr("fill", "#EEE")
.attr("stroke", "#000")
.attr("stroke-width", "0.2")
.attr("cx", width/2)
.attr("cy", height/2)
.attr("r", initialScale)
    
// Versor dragging and zooming
const sensitivity = 75
svg.call(d3.drag().on('drag', () => {
  const rotate = projection.rotate()
  const k = sensitivity / projection.scale()
  projection.rotate([
    rotate[0] + d3.event.dx * k,
    rotate[1] - d3.event.dy * k
  ])
  path = d3.geoPath().projection(projection)
  svg.selectAll("path").attr("d", path)
}))
    // Zooming functionality
  .call(d3.zoom().on('zoom', () => {
    if(d3.event.transform.k > 0.3) {
      projection.scale(initialScale * d3.event.transform.k)
      path = d3.geoPath().projection(projection)
      svg.selectAll("path").attr("d", path)
      globe.attr("r", projection.scale())
    }
    else {
      d3.event.transform.k = 0.3
    }
  }))
  
// Function called when clicking on an individual country
function selected() {
  d3.select('.selected').classed('selected', false);
  d3.select(this).classed('selected', true);
  console.log("selected a country");
}

function ready(error, topo) {
    if (error) throw error;

    // Draw the map
    svg.append("g")
        .attr("class", "countries")
        .selectAll("path")
        .data(topo.features)
        .enter().append("path")
            .attr("fill", function (d){
                // Pull data for this country
                d.total = data.get(d.id) || 0;
                // Set the color
                return colorScale(d.total);
            })
            .attr("d", path)
            .on('click', selected); // when clicking country, call `selected` function
}
</script>
